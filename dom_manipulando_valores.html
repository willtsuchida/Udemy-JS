<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>DOM Manipulando Valores</title>
		<script>	
			function distribuiCaracter(){
				var caracter = document.getElementById('entrada').value
				document.getElementById('entrada').value = ''
				console.log(caracter)
				caracter.trim();
				switch(caracter){
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						document.getElementById('campo_num').value += caracter
						break;
					default:
						document.getElementById('campo_texto').value = caracter
				}
			}
		</script>
	</head>

	<body>
		<input
			type="text"
			placeholder="Digite um caractere aqui"
			id="entrada"	
			onkeyup="distribuiCaracter()"
		>
		<hr>

		<span>Letras:</span>

		<input type="text" 
		disabled="disabled" 
		id="campo_texto"
		>

		<span>NÃºmeros:</span>

		<input type="text"
		disabled="disabled"
		id="campo_num"
		 >
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Funcoes String</title>

		<script>
			//lenght
			var nome = 'Willian;'
			document.write(nome.charAt(4)+'<br>')
			document.write(nome.indexOf('h')+'<br>')
			document.write(nome.replace('ian', ' Hideki')+'<br>')
			document.write(nome.substr(0,4)+'<br>')
			document.write(nome.toUpperCase()+'<br>')
			document.write(nome.toLowerCase()+'<br>')
			document.write('        Willian Hideki'.trim())
			
		</script>

	</head>

	<body>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Funcoes Matematicas</title>

		<script>		
			var x = 10.500;
			document.write(x);
			document.write('<br>');

			document.write(Math.ceil(x))	
			document.write('<br>');

			document.write(Math.floor(x))	
			document.write('<br>');

			document.write(Math.round(x))
			document.write('<br>');

			document.write(Math.random());
		</script>

	</head>

	<body>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Switch Case</title>

		<script>			
			var opcao = parseInt(prompt("Digite o numero: "));

			switch (opcao){
				case 1:
					document.write("Opcao 1 selecionada");
					break;
				case 2:
					document.write("Opcao 2 selecionada");
					break;
				default:
					document.write("default");
			}
		</script>
	</head>

	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventos Mouse</title>

		<script>
			function acao() {
				alert('Clicado')
			}

			function acao2() {
				alert('Saiu da div')
			}
		</script>

	</head>

	<body>
		<div onclick = "acao()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px"></div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercicio MMC</title>

		<script>

			function calcular(n1, n2, op) {
				var resultado = null
				resultado = (op === 'soma') ? n1+n2 : n1-n2
				return resultado
			}

			var num1 = prompt("Número 1: ")
			num1 = parseInt(num1)
			var op = prompt("Soma ou Sub: ")
			var num2 = prompt('Número 2: ')
			num2 = parseInt(num2)

			document.write(calcular(num1,num2,op))

		</script>
	</head>

	<body>
	</body>

</html>
